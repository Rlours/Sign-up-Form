<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <section id="picture-section">
        <!-- <img src="./sources/pictures/Background.jpg" alt="" id="picture-section_background"> -->
        <div class="image-odin">
          <img src="./sources/pictures/odin-lined.png" alt="" id="picture-section_odin" />
          <p>ODIN</p>
        </div>
      </section>
      <section id="form-section">
        <section id="main-text" class="form-section_component">
          <p>
            This is not a real online service! You know you need something like this in your lifeto help u realizeyour deepest dreams. <br />
            Sign up to get started now
            <br />
            <span id="main-text_quote">You know you Want to !!</span>
          </p>
        </section>
        <section id="form" class="form-section_component">
          <form action="">
            <p id="form_section-message">Lets! Do it</p>
            <div class="form-section_elements">
              <div class="form-section_elments-child_left">
                <label for="">First Name</label>
                <input type="text" />
              </div>
              <div class="form-section_elments-child_right">
                <label for="">Last Name</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-section_elements">
              <div class="form-section_elments-child_left">
                <label for="">E-mail</label>
                <input type="email" />
              </div>
              <div class="form-section_elments-child_right">
                <label for="">Phone Number</label>
                <input type="number" />
              </div>
            </div>
            <div class="form-section_elements">
              <div class="form-section_elments-child_left">
                <label for="">Password</label>
                <input type="password" />
              </div>
              <div class="form-section_elments-child_right">
                <label for="">Confirm Password</label>
                <input type="password" />
              </div>
            </div>
          </form>
        </section>
        <section id="form-login" class="form-section_component">
          <button>  <span class="button-text" >CREATE ACCOUNT</span> </button>
          <p id="form-login_message">Already have an account ? <spanid id="form-login_message-span">Log In</spanid></p>
        </section>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
